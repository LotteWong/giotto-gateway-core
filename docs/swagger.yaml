definitions:
  common_middleware.Response:
    properties:
      data:
        type: object
      errmsg:
        type: string
      errno:
        type: integer
      stack:
        type: object
      trace_id:
        type: object
    type: object
  dto.ChangeUserPwdReq:
    properties:
      password:
        example: "123456"
        type: string
    required:
    - password
    type: object
  dto.CreateOrUpdateAppReq:
    properties:
      app_id:
        description: 租户id
        type: string
      app_name:
        description: 租户名称
        type: string
      qpd:
        description: 每日请求量限制
        type: integer
      qps:
        description: 每秒请求量限制
        type: integer
      secret:
        description: 租户密钥
        type: string
      white_ips:
        description: ip白名单，支持前缀匹配
        type: string
    type: object
  dto.CreateOrUpdateGrpcServiceReq:
    properties:
      black_list:
        description: 黑名单ip列表
        type: string
      client_ip_flow_limit:
        description: 客户端ip限流
        type: integer
      forbid_list:
        description: 禁用ip列表
        type: string
      header_transform:
        description: header转换
        type: string
      ip_list:
        description: ip列表
        type: string
      open_auth:
        description: 是否开启权限
        type: integer
      port:
        description: 端口
        type: integer
      round_type:
        description: 轮询方式
        type: integer
      service_desc:
        description: 服务描述
        type: string
      service_host_flow_limit:
        description: 服务端主机限流
        type: integer
      service_name:
        description: 服务名称
        type: string
      weight_list:
        description: 权重列表
        type: string
      white_host_name:
        description: 白名单主机列表
        type: string
      white_list:
        description: 白名单ip列表
        type: string
    required:
    - ip_list
    - port
    - service_name
    - weight_list
    type: object
  dto.CreateOrUpdateHttpServiceReq:
    properties:
      black_list:
        description: 黑名单ip列表
        type: string
      client_ip_flow_limit:
        description: 客户端ip限流
        type: integer
      header_transform:
        description: header转换
        type: string
      ip_list:
        description: ip列表
        type: string
      need_https:
        description: 支持https
        type: integer
      need_strip_uri:
        description: 启用strip_uri
        type: integer
      need_websocket:
        description: 支持websocket
        type: integer
      open_auth:
        description: 是否开启权限
        type: integer
      round_type:
        description: 轮询方式
        type: integer
      rule:
        description: 域名或者前缀
        type: string
      rule_type:
        description: 接入类型
        type: integer
      service_desc:
        description: 服务描述
        type: string
      service_host_flow_limit:
        description: 服务端主机限流
        type: integer
      service_name:
        description: 服务名称
        type: string
      upstream_connect_timeout:
        description: 建立连接超时时间, 单位为s
        type: integer
      upstream_header_timeout:
        description: 获取header超时时间, 单位为s
        type: integer
      upstream_idle_timeout:
        description: 连接最大空闲时间, 单位为s
        type: integer
      upstream_max_idle:
        description: 最大连接空闲数量
        type: integer
      url_rewrite:
        description: 启用url重写
        type: string
      weight_list:
        description: 权重列表
        type: string
      white_list:
        description: 白名单ip列表
        type: string
    required:
    - ip_list
    - rule
    - service_name
    - weight_list
    type: object
  dto.CreateOrUpdateTcpServiceReq:
    properties:
      black_list:
        description: 黑名单ip列表
        type: string
      client_ip_flow_limit:
        description: 客户端ip限流
        type: integer
      forbid_list:
        description: 禁用ip列表
        type: string
      ip_list:
        description: ip列表
        type: string
      open_auth:
        description: 是否开启权限
        type: integer
      port:
        description: 端口
        type: integer
      round_type:
        description: 轮询方式
        type: integer
      service_desc:
        description: 服务描述
        type: string
      service_host_flow_limit:
        description: 服务端主机限流
        type: integer
      service_name:
        description: 服务名称
        type: string
      weight_list:
        description: 权重列表
        type: string
      white_host_name:
        description: 白名单主机列表
        type: string
      white_list:
        description: 白名单ip列表
        type: string
    required:
    - ip_list
    - port
    - service_name
    - weight_list
    type: object
  dto.Flow:
    properties:
      today_flow:
        description: 今日流量列表
        items:
          type: integer
        type: array
      yesterday_flow:
        description: 昨日流量列表
        items:
          type: integer
        type: array
    type: object
  dto.JwtReq:
    properties:
      permission:
        description: 读写权限
        type: string
      type:
        description: 令牌类型
        type: string
    type: object
  dto.JwtRes:
    properties:
      expire_at:
        description: 失效时间
        type: integer
      permission:
        description: 读写权限
        type: string
      token:
        description: 令牌内容
        type: string
      type:
        description: 令牌类型
        type: string
    type: object
  dto.ListAppItem:
    properties:
      app_id:
        type: string
      id:
        type: integer
      name:
        type: string
      qpd:
        type: integer
      qps:
        type: integer
      real_qpd:
        type: integer
      real_qps:
        type: integer
      secret:
        type: string
      white_ips:
        type: string
    type: object
  dto.ListAppsRes:
    properties:
      items:
        description: 租户列表
        items:
          $ref: '#/definitions/dto.ListAppItem'
        type: array
      total:
        description: 共计条数
        example: 0
        type: integer
    type: object
  dto.ListServiceItem:
    properties:
      id:
        type: integer
      real_qpd:
        type: integer
      real_qps:
        type: integer
      service_addr:
        type: string
      service_desc:
        type: string
      service_name:
        type: string
      service_type:
        type: integer
      total_node:
        type: integer
    type: object
  dto.ListServicesRes:
    properties:
      items:
        description: 服务列表
        items:
          $ref: '#/definitions/dto.ListServiceItem'
        type: array
      total:
        description: 共计条数
        example: 0
        type: integer
    type: object
  dto.LoginReq:
    properties:
      password:
        description: 登录密码
        example: "123456"
        type: string
      username:
        description: 登录名称
        example: admin
        type: string
    required:
    - password
    - username
    type: object
  dto.LoginRes:
    properties:
      token:
        description: 登录令牌
        example: token
        type: string
    type: object
  dto.Statistics:
    properties:
      app_count:
        description: 租户总数
        type: integer
      current_qpd:
        description: 当前每日请求量
        type: integer
      current_qps:
        description: 当前每秒请求量
        type: integer
      service_count:
        description: 服务总数
        type: integer
    type: object
  dto.UserInfo:
    properties:
      avatar:
        type: string
      id:
        type: integer
      intro:
        type: string
      login_at:
        type: string
      roles:
        items:
          type: string
        type: array
      username:
        type: string
    type: object
  po.AccessControl:
    properties:
      black_list:
        type: string
      client_ip_flow_limit:
        description: BlackHostName     string `json:"black_host_name" gorm:"column:black_host_name"
          description:"黑名单主机"`
        type: integer
      id:
        type: integer
      open_auth:
        type: integer
      service_host_flow_limit:
        type: integer
      service_id:
        type: integer
      white_host_name:
        type: string
      white_list:
        type: string
    type: object
  po.App:
    properties:
      app_id:
        type: string
      app_name:
        type: string
      create_at:
        type: string
      id:
        type: integer
      is_delete:
        type: integer
      qpd:
        type: integer
      qps:
        type: integer
      secret:
        type: string
      update_at:
        type: string
      white_ips:
        type: string
    type: object
  po.GrpcRule:
    properties:
      header_transform:
        type: string
      id:
        type: integer
      port:
        type: integer
      service_id:
        type: integer
    type: object
  po.HttpRule:
    properties:
      header_transform:
        type: string
      id:
        type: integer
      need_https:
        type: integer
      need_strip_uri:
        type: integer
      need_websocket:
        type: integer
      rule:
        type: string
      rule_type:
        type: integer
      service_id:
        type: integer
      url_rewrite:
        type: string
    type: object
  po.LoadBalance:
    properties:
      check_interval:
        type: integer
      check_method:
        type: integer
      check_timeout:
        type: integer
      forbid_list:
        type: string
      id:
        type: integer
      ip_list:
        type: string
      round_type:
        type: integer
      service_id:
        type: integer
      upstream_connect_timeout:
        type: integer
      upstream_header_timeout:
        type: integer
      upstream_idle_timeout:
        type: integer
      upstream_max_idle:
        type: integer
      weight_list:
        type: string
    type: object
  po.ServiceDetail:
    properties:
      access_control:
        $ref: '#/definitions/po.AccessControl'
      grpc_rule:
        $ref: '#/definitions/po.GrpcRule'
      http_rule:
        $ref: '#/definitions/po.HttpRule'
      info:
        $ref: '#/definitions/po.ServiceInfo'
      load_balance:
        $ref: '#/definitions/po.LoadBalance'
      tcp_rule:
        $ref: '#/definitions/po.TcpRule'
    type: object
  po.ServiceInfo:
    properties:
      create_at:
        type: string
      id:
        type: integer
      is_delete:
        type: integer
      service_desc:
        type: string
      service_name:
        type: string
      service_type:
        type: integer
      update_at:
        type: string
    type: object
  po.TcpRule:
    properties:
      id:
        type: integer
      port:
        type: integer
      service_id:
        type: integer
    type: object
info:
  contact: {}
paths:
  /apps:
    get:
      description: 查询租户列表
      operationId: /apps
      parameters:
      - description: keyword
        in: query
        name: keyword
        type: string
      - description: page index
        in: query
        name: page_index
        type: string
      - description: page size
        in: query
        name: page_size
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ListAppsRes'
              type: object
      summary: 查询租户列表接口
      tags:
      - 租户接口
    post:
      consumes:
      - application/json
      description: 创建租户
      operationId: /apps
      parameters:
      - description: create app request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CreateOrUpdateAppReq'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/po.App'
              type: object
      summary: 创建租户接口
      tags:
      - 租户接口
  /apps/{app_id}:
    delete:
      description: 删除租户
      operationId: /apps/{app_id}
      parameters:
      - description: app id
        in: path
        name: app_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: 删除租户接口
      tags:
      - 租户接口
    get:
      description: 查询租户详情
      operationId: /apps/{app_id}
      parameters:
      - description: app id
        in: path
        name: app_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/po.App'
              type: object
      summary: 查询租户详情接口
      tags:
      - 租户接口
    put:
      consumes:
      - application/json
      description: 更新租户
      operationId: /apps/{app_id}
      parameters:
      - description: app id
        in: path
        name: app_id
        required: true
        type: string
      - description: update app request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CreateOrUpdateAppReq'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/po.App'
              type: object
      summary: 更新租户接口
      tags:
      - 租户接口
  /flow:
    get:
      description: 查询全部流量
      operationId: /flow
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.Flow'
              type: object
      summary: 查询全部流量接口
      tags:
      - 数据接口
  /flow/apps/{app_id}:
    get:
      description: 查询租户流量
      operationId: /flow/apps/{app_id}
      parameters:
      - description: app id
        in: path
        name: app_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.Flow'
              type: object
      summary: 查询租户流量接口
      tags:
      - 数据接口
  /flow/services/{service_id}:
    get:
      description: 查询服务流量
      operationId: /flow/services/{service_id}
      parameters:
      - description: service id
        in: path
        name: service_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.Flow'
              type: object
      summary: 查询服务流量接口
      tags:
      - 数据接口
  /login:
    post:
      consumes:
      - application/json
      description: 使用登录名称和登录密码来登录
      operationId: /login
      parameters:
      - description: login request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.LoginRes'
              type: object
      summary: 用户登录接口
      tags:
      - 登录接口
  /logout:
    post:
      description: 退出登录并且删除会话信息
      operationId: /logout
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: 用户登出接口
      tags:
      - 登录接口
  /percentage/services:
    get:
      description: 查询服务类型占比
      operationId: /percentage/services
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.Flow'
              type: object
      summary: 查询服务类型占比接口
      tags:
      - 数据接口
  /services:
    get:
      description: 查询服务列表
      operationId: /services
      parameters:
      - description: keyword
        in: query
        name: keyword
        type: string
      - description: page index
        in: query
        name: page_index
        type: string
      - description: page size
        in: query
        name: page_size
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ListServicesRes'
              type: object
      summary: 查询服务列表接口
      tags:
      - 服务接口
  /services/{service_id}:
    delete:
      description: 删除服务
      operationId: /services/{service_id}
      parameters:
      - description: service id
        in: path
        name: service_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: 删除服务接口
      tags:
      - 服务接口
    get:
      description: 查询服务详情
      operationId: /services/{service_id}
      parameters:
      - description: service id
        in: path
        name: service_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/po.ServiceDetail'
              type: object
      summary: 查询服务详情接口
      tags:
      - 服务接口
  /services/grpc:
    post:
      consumes:
      - application/json
      description: 创建grpc服务
      operationId: /services/grpc
      parameters:
      - description: create grpc service request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CreateOrUpdateGrpcServiceReq'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/po.ServiceDetail'
              type: object
      summary: 创建grpc服务接口
      tags:
      - 服务接口
  /services/grpc/{service_id}:
    put:
      consumes:
      - application/json
      description: 更新grpc服务
      operationId: /services/grpc/{service_id}
      parameters:
      - description: service id
        in: path
        name: service_id
        required: true
        type: string
      - description: update grpc service request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CreateOrUpdateGrpcServiceReq'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/po.ServiceDetail'
              type: object
      summary: 更新grpc服务接口
      tags:
      - 服务接口
  /services/http:
    post:
      consumes:
      - application/json
      description: 创建http服务
      operationId: /services/http
      parameters:
      - description: create http service request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CreateOrUpdateHttpServiceReq'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/po.ServiceDetail'
              type: object
      summary: 创建http服务接口
      tags:
      - 服务接口
  /services/http/{service_id}:
    put:
      consumes:
      - application/json
      description: 更新http服务
      operationId: /services/http/{service_id}
      parameters:
      - description: service id
        in: path
        name: service_id
        required: true
        type: string
      - description: update http service request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CreateOrUpdateHttpServiceReq'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/po.ServiceDetail'
              type: object
      summary: 更新http服务接口
      tags:
      - 服务接口
  /services/tcp:
    post:
      consumes:
      - application/json
      description: 创建tcp服务
      operationId: /services/tcp
      parameters:
      - description: create tcp service request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CreateOrUpdateTcpServiceReq'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/common_middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/po.ServiceDetail'
              type: object
      summary: 创建tcp服务接口
      tags:
      - 服务接口
  /services/tcp/{service_id}:
    put:
      consumes:
      - application/json
      description: 更新tcp服务
      operationId: /services/tcp/{service_id}
      parameters:
      - description: service id
        in: path
        name: service_id
        required: true
        type: string
      - description: update tcp service request body
        in: body
        name: body
        required: true
